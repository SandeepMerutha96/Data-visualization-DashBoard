<div class="chart-container">
  <!-- chart for End Year Vs Intensity -->
  <div class="filter-container">
    <div>
      <select [(ngModel)]="selectedEndYear">
        <option value="">All Years</option>
        <option *ngFor="let year of endYear" [value]="year">{{ year }}</option>
      </select>
      <select [(ngModel)]="selectedTopic">
        <option value="">All Topics</option>
        <option *ngFor="let top of topic" [value]="top">{{ top }}</option>
      </select>
      <button (click)="filterData()">Apply Filter</button>
      <p>BAR-1</p>
      <canvas id="myChart2" width="500" height="500"></canvas>
    </div>
  </div>
</div>
